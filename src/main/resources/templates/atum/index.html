<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/partial/list
	">
<head>
<title>モデル一覧</title>
<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="searchCond">
		<div class="x_panel">
			<div class="x_title">
				<h4>モデル</h4>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form class="form-horizontal form-label-left" novalidate
					th:action="@{/atum/index}" method="POST">
					<ul>
					<th:block th:each="item, stat : ${modelList}">
					 <li><a th:text="${item}" th:href="'/atum/input/' + ${item}"></a></li>
					</th:block>
					</ul>
				</form>
			</div>
		</div>
	</th:block>
</body>
</html>
