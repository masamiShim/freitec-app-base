<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<head>
<title>確認</title>
<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="layout-title">
		<div class="col-sm-offset-2 col-sm-10">
			<h1>テスト確認画面</h1>
		</div>
	</th:block>

	<th:block layout:fragment="layout-content">
		<form class="form-horizontal" action="#"
			th:action="@{/customers/confirm}" th:object="${form}" method="POST">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="panel panel-primary">
					<div class="panel-heading">入力内容</div>
					<div class="panel-body">

						<div class="form-group">
							<label for="cust_name" class="col-sm-2 control-label">名前</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{name}"
									readonly="true" />
							</div>
						</div>
						<div class="form-group">
							<label for="loginId" class="col-sm-2 control-label">ログインID</label>
							<div class="col-sm-10">
								<input type="text" id="loginId" class="form-control"
									th:field="*{loginId}" readonly="true" />
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">メールアドレス</label>
							<div class="col-sm-10">
								<input type="email" id="email" class="form-control"
									th:field="*{email}" readonly="true" />
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn" name="back" value="back">戻る</button>
						<button type="submit" class="btn btn-primary" name="complete"
							value="complete" tabindex="-1">登録</button>
					</div>
					<input type="hidden" id="password" class="form-control"
						th:field="*{password}" />
				</div>
			</div>
		</form>
	</th:block>
</body>
</html>
