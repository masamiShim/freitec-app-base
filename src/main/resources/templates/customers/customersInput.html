<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<head>
<meta charset="UTF-8" />
<title>登録</title>
</head>
<body>
	<th:block layout:fragment="layout-title">
		<div class="col-sm-offset-2 col-sm-10">
			<h1>テスト登録画面</h1>
		</div>
	</th:block>
	<th:block layout:fragment="layout-content">
		<div class="col-sm-offset-2 col-sm-10">
			<form class="form-horizontal" action="#"
				th:action="@{/customers/input}" th:object="${form}" method="POST">

				<div class="panel panel-primary">
					<div class="panel-heading">入力項目</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="cust_name" class="col-sm-2 control-label">名前</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{name}"
									placeholder="name" />
							</div>
						</div>
						<div class="form-group">
							<label for="loginId" class="col-sm-2 control-label">ログインID</label>
							<div class="col-sm-10">
								<input type="text" id="loginId" class="form-control"
									th:field="*{loginId}" placeholder="loginId" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">パスワード</label>
							<div class="col-sm-10">
								<input type="password" id="password" class="form-control"
									th:field="*{password}" />
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">メールアドレス</label>
							<div class="col-sm-10">
								<input type="email" id="email" class="form-control"
									th:field="*{email}" placeholder="example@example.com" />
							</div>
						</div>

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary" name="confirm"
							value="confirm" tabindex="-1">確認</button>
					</div>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
