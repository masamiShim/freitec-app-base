<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div th:fragment="model(readonly)">
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('no', '見積番号', ~{::#no})">
				<input id="no" type="text" required
					class="form-control col-md-7 col-xs-12" th:field="*{no}"
					th:attr="readonly='__${readonly}__'" placeholder="2010110100" />
			</div>
		</div>
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('title', 'タイトル', ~{::#title})">
				<input id="title" type="text"
					class="form-control col-md-7 col-xs-12" th:field="*{title}"
					th:attr="readonly='__${readonly}__'" placeholder="ホームページのお見積り" />
			</div>
		</div>
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('customer', '顧客番号', ~{::#customer})">
				<input id="customer" type="text"
					class="form-control col-md-7 col-xs-12" th:field="*{customer}"
					th:attr="readonly='__${readonly}__'" placeholder="12345678" />
			</div>
		</div>
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('staff', '担当者', ~{::#staff})">
				<input id="staff" type="text"
					class="form-control col-md-7 col-xs-12" th:field="*{staff}"
					th:attr="readonly='__${readonly}__'" placeholder="12345678" />
			</div>
		</div>
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('date', '見積日', ~{::#date})">
				<input id="date" type="date"
					class="form-control col-md-7 col-xs-12" th:field="*{date}"
					th:attr="readonly='__${readonly}__'" placeholder="12345678" />
			</div>
		</div>
		<div class="form-group">
			<div
				th:replace="/partials/inputPartial::input('expired', '見積期限', ~{::#expired})">
				<input id="expired" type="date"
					class="form-control col-md-7 col-xs-12" th:field="*{expired}"
					th:attr="readonly='__${readonly}__'" placeholder="12345678" />
			</div>
		</div>

	</div>
</body>
