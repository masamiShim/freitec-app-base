<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layoutTmpl">
<head>
<title>お知らせ一覧</title>
<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="layout-content">
		<div class="col-md-12">
			<h1>お知らせ一覧</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-light">検索条件</div>
					<div class="card-body">
						<form class="form-horizontal" action="#"
							th:action="@{/information/index}" th:object="${cond}" method="POST">
							<th:block th:each="v : ${view}">
								<th:block my:elm="${v}"></th:block>
							</th:block>
		
							<div class="form-group">
								<button type="submit" class="btn btn-primary" name="list"
									value="list">一覧</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header bg-light">
				検索結果： <label
					th:if="${result != null and not #lists.isEmpty(result)}"
					th:text="${#lists.size(result)} + ' 件'">0</label> <label
					th:if="${result == null or #lists.isEmpty(result)}">- 件</label>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>開始日</th>
								<th>終了日</th>
								<th>内容</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${result}" th:object="${item}">
								<td><label th:text="*{id}">a</label></td>
								<td><label th:text="*{startDate}">b</label></td>
								<td><label th:text="*{endDate}">c</label></td>
								<td><label th:text="*{content}">d</label></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
