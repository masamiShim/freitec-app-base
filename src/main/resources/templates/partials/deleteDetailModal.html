<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div th:fragment="delete(modal_element, idx)">
		<div th:class="${'modal fade delete-confirm' + idx }" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" id="myModalLabel2">データの削除</h4>
					</div>
					<div class="modal-body">
						<h4>選択されたデータを削除します</h4>
						<p>選択されたデータを削除しますがよろしいでしょうか？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">戻る</button>
						<th:block th:replace="${modal_element}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
