<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<head>
<title>お知らせ一覧</title>
<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="layout-title">
		<div class="col-sm-offset-2 col-sm-10">
			<h1>お知らせ一覧</h1>
		</div>
	</th:block>
	<th:block layout:fragment="layout-content">
		<div class="col-sm-offset-2 col-sm-10">
			<form class="form-horizontal" action="#"
				th:action="@{/system/information/index}" th:object="${cond}" method="POST">
				<div class="panel panel-primary">
					<div class="panel-heading">検索条件</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="startDate" class="col-sm-2 control-label">開始日付</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" th:field="*{startDate}"
									placeholder="yyyy-mm-dd"/>
							</div>
						</div>
						<div class="form-group">
							<label for="endDate" class="col-sm-2 control-label">終了日付</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" th:field="*{endDate}"
									placeholder="yyyy-mm-dd"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary" name="list" value="list">一覧</button>
					</div>
				</div>
			</form>
			
			<div class="table-responsive col-sm-12">
				<div th:if="${result != null and not #lists.isEmpty(result)}"
					class="col-sm-12">
					検索結果：<label th:text="${#lists.size(result)} + ' 件'">0</label>
				</div>
				<table class="table inverse table-striped table-condensed">
					<thead>
						<tr>
							<td class="col-sm-1">#</td>
							<td class="col-sm-3">開始日</td>
							<td class="col-sm-3">終了日</td>
							<td class="col-sm-5">内容</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${result}" th:object="${item}">
							<td><label th:text="*{id}">a</label></td>
							<td><label th:text="*{startDate}">b</label></td>
							<td><label th:text="*{endDate}">c</label></td>
							<td><label th:text="*{content}">d</label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
