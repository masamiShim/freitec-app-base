<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<head>
	<title>登録</title>
	<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="layout-title">
	<div class="col-sm-offset-2 col-sm-10">
		<h1>お知らせ登録画面</h1>
	</div>
	</th:block>
	<th:block layout:fragment="layout-content">
	<div class="container col-sm-offset-2 col-sm-10">
		<div th:if="${errors != null}" class="alert alert-danger" role="alert">
			<!-- errorMessage Area -->
			<label>入力に誤りがあります。</label>
			<ul th:each="error : ${errors}" th:object="${error}">
				<li th:text="*{defaultMessage}"></li>
			</ul>
			<!-- /errorMessage Area -->
		</div>
		<div>
			<form class="form-horizontal" action="#"
				th:action="@{/system/information/confirm}" th:object="${form}"
				method="POST">

				<div class="panel panel-primary">
					<div class="panel-heading">入力項目</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="loginId" class="col-sm-3 control-label"> 内容<span
								class="label label-danger">必須</span></label>
							<div class="col-sm-9">
								<input type="text" id="content" class="form-control"
									th:field="*{content}" placeholder="お知らせ内容を入力してください" />
							</div>
						</div>
						<div class="form-group">
							<label for="startDate" class="col-sm-3 control-label">
								掲示開始日<span class="label label-danger">必須</span>
							</label>
							<div class="col-sm-9">
								<input type="date" id="startDate" class="form-control"
									th:field="*{startDate}" placeholder="1900-01-01" />
							</div>
						</div>
						<div class="form-group">
							<label for="endDate" class="col-sm-3 control-label">
								掲示終了日<span class="label label-danger">必須</span>
							</label>
							<div class="col-sm-9">
									<input type="date" id="endDate" class="form-control"
									th:field="*{endDate}" placeholder="1900-01-01" />
							</div>
						</div>

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary" name="param"
							value="confirm" tabindex="0">確認</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</th:block>

</body>
</html>
