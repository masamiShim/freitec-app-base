<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<head>
	<title>ユーザ一覧</title>
	<meta charset="UTF-8" />
</head>
<body>
	<th:block layout:fragment="layout-title">
		<div class="col-sm-offset-2 col-sm-10">
			<h1>ユーザ一覧</h1>
		</div>
	</th:block>
	<th:block layout:fragment="layout-content">
		<div class="col-sm-offset-2 col-sm-10">
			<form class="form-horizontal" action="#"
				th:action="@{/users/index}" th:object="${cond}" method="POST">
				<div class="panel panel-primary">
					<div class="panel-heading">検索条件</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="cust_name" class="col-sm-2 control-label">名前</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{loginId}"
									placeholder="loginId" />
							</div>
						</div>
						<div class="form-group">
							<label for="cust_email" class="col-sm-2 control-label">メールアドレス</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" th:field="*{email}"
									placeholder="example@example.com" />
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary" name="list" value="list">一覧</button>
					</div>
				</div>
			</form>
			
			<div class="table-responsive col-sm-12">
				<div th:if="${result != null and not #lists.isEmpty(result)}"
					class="col-sm-12">
					検索結果：<label th:text="${#lists.size(result)} + ' 件'">0</label>
				</div>
				<table class="table inverse table-striped table-condensed">
					<thead>
						<tr>
							<td class="col-sm-1">No</td>
							<td class="col-sm-3">名前</td>
							<td class="col-sm-3">ログインID</td>
							<td class="col-sm-5">メールアドレス</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${result}" th:object="${item}">
							<td><label th:text="*{id}">a</label></td>
							<td><label th:text="*{name}">b</label></td>
							<td><label th:text="*{loginId}">c</label></td>
							<td><label th:text="*{email}">d</label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
